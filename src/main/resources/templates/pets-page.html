<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pets:</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<h1>All pets</h1>
<table>
    <tr th:each="pet: ${pets}">
        <td th:text="${pet.id}">The Pet Id</td>
        <td th:text="${pet.species}">The Pet Species</td>
        <td>
            <a th:href="@{/pet/{id}/edit(id=${pet.id})}" href="edit-pet-page.html">Update</a>
        </td>
        <td>
            <a th:href="@{/pet/{id}/delete(id=${pet.id})}" href="delete-pet-page.html">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/pet/add}" href="add-pet-page.html">Add new Pet</a>
<br>
<a th:href="@{/}" href="index.html">Menu</a>
</body>
</html>
